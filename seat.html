<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bus Seat Selection</h1>
    <div class="bus-layout">
        <!-- Driver's Seat -->
        <div class="driver-seat">ðŸ›ž</div>

        <!-- Seat Layout -->
        <div class="seats-container">
            <!-- 47 Seats -->
            <script>
                for (let i = 1; i <= 47; i++) {
                    document.write(`<div class="seat" onclick="selectSeat(${i})">${i}</div>`);
                }
            </script>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

h1 {
    margin-bottom: 20px;
}

.bus-layout {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.driver-seat {
    font-size: 30px;
    margin-bottom: 20px;
}

.seats-container {
    display: grid;
    grid-template-columns: repeat(4, 50px);
    gap: 10px;
}

.seat {
    width: 50px;
    height: 50px;
    background: green;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.seat:hover {
    background: darkgreen;
}
</style>

<script>
function selectSeat(seatNumber) {
    window.location.href = `seat${seatNumber}.html`;
}
</script>
