<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - Zaxxx Tour Planners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: #f0f2f5;
        }

        .bus-card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            aspect-ratio: 16/9;
            position: relative;
            text-decoration: none;
            color: inherit;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            transition: transform 0.3s;
        }

        .bus-card:hover {
            transform: translateY(-5px);
        }

        .bus-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bus-logo {
            width: 60px;
            height: 60px;
            background: #eee;
            border-radius: 10px;
        }

        .bus-info {
            flex-grow: 1;
        }

        .route-info {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }

        .details {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .book-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .book-now {
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto;
            transition: background 0.3s;
        }

        .price {
            font-size: 1.5em;
            color: #ff6b6b;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .bus-card {
                grid-template-columns: 1fr;
                aspect-ratio: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="booking.html" class="bus-card">
            <div class="left-section">
                <div class="bus-header">
                    <img src="bus-logo.png" alt="Bus Logo" class="bus-logo">
                    <div class="bus-info">
                        <h2>Zaxxx Luxury Line</h2>
                        <p><i class="fas fa-bus"></i> Bus No: ZX-2024</p>
                    </div>
                </div>
                <div class="route-info">
                    <div>
                        <h3><i class="fas fa-map-marker-alt"></i> New York</h3>
                        <p>08:00 AM</p>
                    </div>
                    <div>
                        <h3><i class="fas fa-map-marker-alt"></i> Boston</h3>
                        <p>12:00 PM</p>
                    </div>
                </div>
                <div class="details">
                    <span><i class="fas fa-snowflake"></i> A/C</span>
                    <span><i class="fas fa-star"></i> 4.8/5</span>
                    <span><i class="fas fa-chair"></i> 47 Seats</span>
                </div>
            </div>
            <div class="book-section">
                <div class="price">â‚¹799</div>
                <button class="book-now">Book Now</button>
            </div>
        </a>
    </div>
</body>
</html>
