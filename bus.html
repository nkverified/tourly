<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
  <div class="search-container">
    <h1>Bus Search</h1>
    <form id="bus-search-form">
      <div class="form-group">
        <label for="from-location">From:</label>
        <select id="from-location" name="from-location" required>
          <option value="">Select Location</option>
          <option value="vyttila">Vyttila</option>
          <option value="kalamassery">Kalamassery</option>
          <option value="aluva">Aluva</option>
          <option value="angamaly">Angamaly</option>
          <option value="chalakudy">Chalakudy</option>
          <option value="vadakkencherry">Vadakkencherry</option>
          <option value="malampuzha">Malampuzha</option>
          <option value="coimbatore">Coimbatore</option>
          <option value="thanjavur">Thanjavur</option>
        </select>
      </div>
      <div class="form-group">
        <label for="to-location">To:</label>
        <select id="to-location" name="to-location" required>
          <option value="">Select Location</option>
          <option value="vyttila">Vyttila</option>
          <option value="kalamassery">Kalamassery</option>
          <option value="aluva">Aluva</option>
          <option value="angamaly">Angamaly</option>
          <option value="chalakudy">Chalakudy</option>
          <option value="vadakkencherry">Vadakkencherry</option>
          <option value="malampuzha">Malampuzha</option>
          <option value="coimbatore">Coimbatore</option>
          <option value="thanjavur">Thanjavur</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date-picker">Date:</label>
        <input type="text" id="date-picker" placeholder="Select Date" required>
      </div>
      <button type="submit" class="search-button">Search Bus</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

<style> 
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.search-container {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

select, input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

.search-button {
  width: 100%;
  padding: 10px;
  background-color: #ff0000;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.search-button:hover {
  background-color: #cc0000;
}

/* Responsive Design */
@media (max-width: 480px) {
  .search-container {
    padding: 15px;
  }

  h1 {
    font-size: 20px;
  }

  select, input[type="text"], .search-button {
    font-size: 14px;
  }
}

</style>

<script>
// Initialize Flatpickr for date picker
flatpickr("#date-picker", {
  dateFormat: "Y-m-d",
  minDate: "today",
});

// Handle form submission
document.getElementById("bus-search-form").addEventListener("submit", function (event) {
  event.preventDefault();

  const fromLocation = document.getElementById("from-location").value;
  const toLocation = document.getElementById("to-location").value;
  const selectedDate = document.getElementById("date-picker").value;

  if (!fromLocation || !toLocation || !selectedDate) {
    alert("Please fill all fields.");
    return;
  }

  // Redirect to search results page (replace with your URL)
  window.location.href = `search-results.html?from=${fromLocation}&to=${toLocation}&date=${selectedDate}`;
});
</script>
