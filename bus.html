<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Bus Tickets</h2>
    
    <div class="form-group">
        <label>From</label>
        <select id="from-location">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Kochi">Kochi</option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Chennai">Chennai</option>
        </select>
    </div>

    <div class="form-group">
        <label>To</label>
        <select id="to-location">
            <option value="Vijayawada">Vijayawada</option>
            <option value="Kochi">Kochi</option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Bangalore">Bangalore</option>
        </select>
    </div>

    <div class="form-group">
        <label>Date of Journey</label>
        <input type="date" id="journey-date">
    </div>

    <button class="search-btn"<a href="https://www.w3schools.com">Search Bus</a></button>
</div>

</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
}

select, input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.search-btn {
    width: 100%;
    padding: 10px;
    background-color: #d32f2f;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.search-btn:hover {
    background-color: #b71c1c;
}

@media (max-width: 600px) {
    .container {
        width: 90%;
    }
}

<script>

const fromLocations = ["Hyderabad", "Kochi", "Coimbatore", "Chennai"];
const toLocations = ["Vijayawada", "Kochi", "Coimbatore", "Bangalore"];

function populateDropdown(id, locations) {
    const dropdown = document.getElementById(id);
    dropdown.innerHTML = "";
    locations.forEach(location => {
        const option = document.createElement("option");
        option.value = location;
        option.textContent = location;
        dropdown.appendChild(option);
    });
}

document.addEventListener("DOMContentLoaded", function () {
    populateDropdown("from-location", fromLocations);
    populateDropdown("to-location", toLocations);
});
</script>
