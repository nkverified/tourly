<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Bus Tickets</h2>
        <div class="form-group">
            <label for="from">From</label>
            <input type="text" id="from" value="Hyderabad" readonly>
        </div>
        <div class="form-group">
            <label for="to">To</label>
            <input type="text" id="to" value="Vijayawada" readonly>
        </div>
        <div class="form-group">
            <label for="date">Date of Journey</label>
            <input type="date" id="date" value="2025-02-23">
        </div>
        <div class="form-group toggle-container">
            <label for="women-booking">Booking for women</label>
            <input type="checkbox" id="women-booking">
        </div>
        <button id="search-btn">Search Buses</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style> 
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
}

h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"], input[type="date"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.toggle-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

button {
    width: 100%;
    padding: 10px;
    background: red;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

button:hover {
    background: darkred;
}

@media (max-width: 600px) {
    .container {
        width: 100%;
        margin: 10px;
    }
}
</style>

<script> 
document.getElementById("search-btn").addEventListener("click", function() {
    let from = document.getElementById("from").value;
    let to = document.getElementById("to").value;
    let date = document.getElementById("date").value;
    let womenBooking = document.getElementById("women-booking").checked;

    let queryParams = `?from=${from}&to=${to}&date=${date}&womenBooking=${womenBooking}`;
    window.location.href = "results.html" + queryParams;
});
</script>
