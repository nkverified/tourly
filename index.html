<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedBus Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>RedBus</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="buses.html">Buses</a></li>
        <li><a href="bookings.html">My Bookings</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="search">
      <h2>Book Bus Tickets</h2>
      <form id="searchForm">
        <input type="text" id="from" placeholder="From" required>
        <input type="text" id="to" placeholder="To" required>
        <input type="date" id="date" required>
        <button type="submit">Search Buses</button>
      </form>
    </section>

    <section class="results" id="results">
      <!-- Bus results will be displayed here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 RedBus Clone. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #d84e55;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo h1 {
  margin: 0;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

main {
  padding: 20px;
}

.search {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.search input {
  padding: 10px;
  margin: 5px;
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.search button {
  padding: 10px 20px;
  background-color: #d84e55;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.search button:hover {
  background-color: #c23a3a;
}

.results {
  margin-top: 20px;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

</style>

<script>
document.getElementById('searchForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  const date = document.getElementById('date').value;

  // Simulate bus search results
  const results = [
    { name: 'Bus 1', time: '10:00 AM', seats: 30 },
    { name: 'Bus 2', time: '12:00 PM', seats: 20 },
    { name: 'Bus 3', time: '02:00 PM', seats: 15 },
  ];

  displayResults(results);
});

function displayResults(results) {
  const resultsSection = document.getElementById('results');
  resultsSection.innerHTML = '<h3>Available Buses</h3>';

  results.forEach(bus => {
    const busDiv = document.createElement('div');
    busDiv.className = 'bus';
    busDiv.innerHTML = `
      <p><strong>${bus.name}</strong> - ${bus.time}</p>
      <p>Seats Available: ${bus.seats}</p>
      <button onclick="bookBus('${bus.name}')">Book Now</button>
    `;
    resultsSection.appendChild(busDiv);
  });
}

function bookBus(busName) {
  alert(`You have booked ${busName}`);
}
 </script>
