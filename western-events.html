<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Events - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Western Events</h1>
        <h2>Coming Soon</h2>
        <p>Something amazing is on the way...</p>
        
        <div id="countdown">
            <div class="time-box"><span id="days"></span>Days</div>
            <div class="time-box"><span id="hours"></span>Hours</div>
            <div class="time-box"><span id="minutes"></span>Minutes</div>

        </div>

    <footer>

<style>

@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #0d0d0d;
    color: #0ff;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    max-width: 90%;
    text-align: center;
}

h1 {
    font-size: 3rem;
    text-transform: uppercase;
    color: #ff00ff;
    text-shadow: 0 0 20px #ff00ff;
    margin-bottom: 10px;
}

h2 {
    font-size: 2rem;
    color: #00ffff;
    text-shadow: 0 0 15px #00ffff;
    margin-bottom: 15px;
}

p {
    font-size: 1.2rem;
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff;
}

#countdown {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
}

.time-box {
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #0ff;
    padding: 15px;
    margin: 10px;
    font-size: 1.5rem;
    text-shadow: 0 0 10px #0ff;
    box-shadow: 0 0 15px #0ff;
    border-radius: 10px;
    min-width: 100px;
}

.time-box span {
    display: block;
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff00ff;
    text-shadow: 0 0 15px #ff00ff;
}

footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    padding: 10px 0;
}

footer p {
    font-size: 1rem;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
}

footer a img {
    width: 30px;
    margin-top: 10px;
    transition: transform 0.3s ease;
}

footer a img:hover {
    transform: scale(1.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
    }
    h2 {
        font-size: 1.8rem;
    }
    p {
        font-size: 1rem;
    }
    .time-box {
        font-size: 1.2rem;
        padding: 10px;
    }
    .time-box span {
        font-size: 2rem;
    }
}

</style>

<script> 

function updateCountdown() {
    const eventDate = new Date('February 20, 2025 00:00:00').getTime();
    const now = new Date().getTime();
    const timeLeft = eventDate - now;

    if (timeLeft < 0) {
        document.getElementById("countdown").innerHTML = "<h2>Event Started!</h2>";
        return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();

</script>
