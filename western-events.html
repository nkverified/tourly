<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Events - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Western Events</h1>
        <h2>Coming Soon</h2>
        <p>Something amazing is on the way...</p>
        
        <div id="countdown">
            <div class="time-box"><span id="days"></span>Days</div>
            <div class="time-box"><span id="hours"></span>Hours</div>
            <div class="time-box"><span id="minutes"></span>Minutes</div>
            <div class="time-box"><span id="seconds"></span>Seconds</div>
        </div>
    </div>

    <footer>
        <p>Â©Western Events by Zaxx Tour Planners</p>
        <a href="https://www.instagram.com/westernevents.co?igsh=Z3pnOGJ3eDgwZ3hj" target="_blank">
            <img src="instagram-icon.png" alt="Instagram">
        </a>
    </footer>

</body>
</html>

<style> 

@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    color: #0ff;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

h1 {
    font-size: 50px;
    text-transform: uppercase;
    color: #ff00ff;
    text-shadow: 0 0 20px #ff00ff;
}

h2 {
    font-size: 35px;
    color: #00ffff;
    text-shadow: 0 0 15px #00ffff;
}

p {
    font-size: 20px;
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff;
}

#countdown {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.time-box {
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #0ff;
    padding: 15px;
    margin: 10px;
    font-size: 24px;
    text-shadow: 0 0 10px #0ff;
    box-shadow: 0 0 15px #0ff;
    border-radius: 10px;
    min-width: 100px;
}

.time-box span {
    display: block;
    font-size: 40px;
    font-weight: bold;
    color: #ff00ff;
    text-shadow: 0 0 15px #ff00ff;
}

footer {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #fff;
}

footer p {
    font-size: 16px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
}

footer a img {
    width: 30px;
    margin-top: 10px;
    transition: transform 0.3s ease;
}

footer a img:hover {
    transform: scale(1.2);
}

</style>

<script>

function updateCountdown() {
    const eventDate = new Date('February 20, 2025 00:00:00').getTime();
    const now = new Date().getTime();
    const timeLeft = eventDate - now;

    if (timeLeft < 0) {
        document.getElementById("countdown").innerHTML = "<h2>Event Started!</h2>";
        return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();

</script>
