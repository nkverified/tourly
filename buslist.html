<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .route {
            font-size: 18px;
            font-weight: bold;
        }

        .date {
            background: #f0e0e0;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 5px 10px;
            border: none;
            background: #eee;
            border-radius: 5px;
            cursor: pointer;
        }

        .bus-list {
            margin-bottom: 10px;
        }

        .bus-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .bus-card:hover {
            background: #f9f9f9;
        }

        .bus-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 16px;
        }

        .bus-time {
            font-size: 14px;
            color: gray;
            margin: 5px 0;
        }

        .bus-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bus-name {
            font-weight: bold;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: green;
        }

        .rating {
            background: #ffcc00;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .rating.green {
            background: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="route">Vyttila → Palani</div>
            <div class="date">1 Mar</div>
        </div>

        <div class="filters">
            
            <button class="filter-btn">A/C Seater</button>
            <button class="filter-btn"> 0% Fee on booking</button>
        </div>

        <div class="bus-list">
            <div class="bus-card" onclick="redirectToBooking()">
                <div class="bus-header">
                    <div>19:55 - 01:20</div>
                    <div class="price">₹809</div>
                </div>
                <div class="bus-time">5h 25m • 47 Seats (12 Single)</div>
                <div class="bus-info">
                    <div class="bus-name">Zaxx Bus Line</div>
                    <div class="rating">4.6</div>
                </div>
                <div>A/C Seater / Sleeper (2+1)</div>
            </div>

            
                    
            </div>
        </div>

        <div style="text-align: center; font-size: 14px; color: gray;">End of the list</div>
    </div>

    <script>
        function redirectToBooking() {
            window.location.href = "https://form.jotform.com/250532235807049";
        }
    </script>

</body>
</html>
